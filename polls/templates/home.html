{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <form action='logout/' method="POST">
    {% csrf_token %}
    <input type="submit" value="Logout"/>
  </form>
  <a href="{% url 'polls:index' %}">To polls</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
